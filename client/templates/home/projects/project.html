<template name="project">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{pathFor 'projectPage'}}">{{projectName}}</a><span>Client: {{clientName}}
                - Responsibility: {{responsible}}</span></h3>
        </div>
        <div class="btn-group" style="float:right;">
            <button type="button" class="btn btn-info" id="summarizeProject">Summary</button>
        </div>
    </div>
</template>
