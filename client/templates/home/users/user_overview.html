<template name="userOverview">
    <div class="main">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">Username</label>

                <div class="col-sm-10 controls">
                    <input name="username" id="username" type="text" value="" placeholder="Enter a username"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password</label>

                <div class="col-sm-10 controls">
                    <input name="password" id="password" type="password" value="" required
                           onchange="form.passwordConfirm.pattern = this.value;"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                           placeholder="Enter a password"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="passwordConfirm">Confirm Password</label>

                <div class="col-sm-10 controls">
                    <input name="passwordConfirm" id="passwordConfirm" type="password" value=""
                           placeholder="Enter password again" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">Email</label>

                <div class="col-sm-10 controls">
                    <input name="email" id="email" type="email" value="" placeholder="Enter an email address"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="company">Company</label>

                <div class="col-sm-10 controls">
                    <input name="company" id="company" type="text" value="" placeholder="Enter a company"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="firstName">First Name</label>

                <div class="col-sm-10 controls">
                    <input name="firstName" id="firstName" type="text" value="" placeholder="Enter first name"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="lastName">Last Name</label>

                <div class="col-sm-10 controls">
                    <input name="lastName" id="lastName" type="text" value="" placeholder="Enter last name"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">Roles</label>

                <div class="col-sm-10 controls">
                    <select class="input" multiple id="roles" name="roles" style="width:100%;">
                        {{#each getRoles}}
                            <option value="{{name}}" data-id={{_id}}>{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <input type="submit" value="Add User" class="btn btn-primary"/>
        </form>
    </div>
    {{> insertBookForm}}
    {{> usersList}}
</template>
