<template name="user">
    <div class="post">
        <div class="post-content">
            <h3>{{username}}<span>Roles: {{profile.roles}}{{profile.firstName}}{{profile.lastName}}</span></h3>
        </div>
        {{> quickRemoveButton collection="Meteor.users" _id=this._id style="float:right;" class="btn btn-danger"}}
    </div>
</template>
