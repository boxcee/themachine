<template name="userCreate">
    <div class="main">
        {{#autoForm schema=contactFormSchema id="createUserForm" type="method" meteormethod="Meteor.createNewUser"}}
            <fieldset>
                {{> afQuickField name="username"  template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
                {{> afQuickField name="password"  template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
                {{> afQuickField name="email"  template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
                {{> afQuickField name="profile.roles"  template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </fieldset>
        {{/autoForm}}
    </div>
</template>
